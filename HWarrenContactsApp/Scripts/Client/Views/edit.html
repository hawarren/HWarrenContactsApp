<div ng-controller="EditController">
    <form ng-show="isEditable()">
        <fieldset>
            <div class="form-group">
                <label for="firstName">
                    FirstName
                </label>
                <input id="firstName" type="text"
                       ng-model="edit.PhoneRecord.firstName" required
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="release">
                    Release Year
                </label>
                <input id="release" type="number"
                       ng-model="edit.PhoneRecord.Birthdate"
                       required min="1900" max="2030"
                       class="form-control" />
            </div>
            <div class="form-group">
                <label for="Phone">
                    Length
                </label>
                <input id="Phone" type="number"
                       ng-model="edit.PhoneRecord.Phone"
                       required min="0" max="500"
                       class="form-control" />
                </div>
            <button class="btn btn-default"
                    ng-click="save()">
                Save
            </button>
            <button class="btn btn-default"
                    ng-click="cancel()">
                Cancel
            </button>
        </fieldset>
    </form>
</div>
